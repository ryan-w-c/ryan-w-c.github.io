<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div id="formNav" class="overlay">
      <div class="pop__card">
        <main class="home">
          <section class="formNav">
            <header class="pop__header">
              <h1 class="info__title">Contact Me</h1>
              <span class="info__spacer"></span>
              <form method="post" action="send.php">
                <input type="text" id="name" name="name" placeholder="Full Name">
                <input type="text" id="email" name="email" placeholder="Email Address">
                <input type="text" id="company" name="company" placeholder="Company">
                <textarea id="message" name="message" placeholder="Message" style="height:200px"></textarea>
                <input id="sendButton" type="submit" name="submit" class="info__link" onclick="closeSubmit()" value="Send">
              </form>
              <button class="info__link" onclick="closeContact()">Close</button>
            </header>
          </section>  
        </main>
      </div>
    </div>
    <div id="myNav" class="overlay">
      <div class="position">
        <p class="hamburger" onclick="closeNav()">&times;</p>
      </div>
        <div class="pop__card">
          <main class="home">
            <section class="pop">
              <header class="pop__header">
                <h1 id="pop-title" class="info__title"></h1>
                <span class="info__spacer"></span>
                <p id="pop-subtext" class="info__subtext"></p>
                <a id="link-1" class="info__link" target="_blank"></a>
                <a id="link-2" class="info__link" target="_blank">View on Github</a>
              </header>
            </section>  
            <section class="cards">
              <div class="group-one">
                <div id="pop-card-1" class="card pop--square"></div>
              </div>
              <div class="group-two">
                <div id="pop-card-2" class="card pop--large"></div>
              </div>
            </section>
          </main>
        </div>
    </div>
    <main class="home">
      <section class="info">
        <header class="info__header">
          <h1 class="info__title">Ryan Cavanagh</h1>
          <span class="info__spacer"></span>
          <h3 class="info__greet">Hi,</h3>
          <p class="info__subtext">
            I'm a third year computer science student at California State University Long Beach. This page contains some of my personal projects.
          </p>
          <p class="info__link" onclick="contact()">Contact Me</p>
          <a href="https://github.com/ryan-w-c" class="info__link" target="_blank">Github</a>
        </header>
      </section>
      <section class="cards">
        <div class="group-one">
          <div class="card card--large zoom" style="background-image: linear-gradient(
            180deg,
            rgba(26, 27, 28, 0) 50%,
            rgba(26, 27, 28, 0.2) 74.85%,
            rgb(26, 27, 28) 100%),
             url('img/bingoCard.png');"
             onclick="bingoCard()">
            <header class="card__header">
              <h3 class="card__title">
                <p class="card__link">Bingo Card Generator</p>
              </h3>
            </header>
          </div>
          <div class="card card--square zoom"  style="background-image: linear-gradient(
            180deg,
            rgba(26, 27, 28, 0) 50%,
            rgba(26, 27, 28, 0.2) 60%,
            rgb(26, 27, 28) 100%),
             url('img/elevator.png');"
             onclick="elevator()">
            <header class="card__header">      
              <h3 class="card__title">
                <p class="card__link">Elevator Simulator</p>
              </h3>
            </header>
          </div>
          <div class="card card--large zoom" style="background-image: linear-gradient(
            180deg,
            rgba(26, 27, 28, 0) 50%,
            rgba(26, 27, 28, 0.2) 74.85%,
            rgb(26, 27, 28) 100%),
             url('img/bingoBoard1.png');"
             onclick="bingoDraw()">
            <header class="card__header">
                <h3 class="card__title">
                  <p class="card__link">Bingo Number Draw</p>
                </h3>
              </header>
          </div>
        </div>
        <div class="group-two">
          <div class="card card--large zoom" style="background-image: linear-gradient(
            180deg,
            rgba(26, 27, 28, 0) 50%,
            rgba(26, 27, 28, 0.2) 60%,
            rgb(26, 27, 28) 100%),
             url('img/rgbEx.png');"
             onclick="rgb()">
            <header class="card__header">
              <h3 class="card__title">
                <p class="card__link">RGB-Image-Generator</p>
              </h3>
            </header>
          </div>
          <div class="card card--square zoom" style="background-image: linear-gradient(
            180deg,
            rgba(26, 27, 28, 0) 50%,
            rgba(26, 27, 28, 0.2) 60%,
            rgb(26, 27, 28) 100%),
             url('img/tictactoe.png');"
             onclick="ticTacToe()">
            <header class="card__header">
              <h3 class="card__title">
                <p class="card__link">Tic-Tac-Toe</p>
              </h3>
            </header>
          </div>
        </div>
